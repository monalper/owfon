<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Openwall Fon.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="app">
        <header class="app-header">
            <div class="brand">
                <img src="assets/logo.svg" alt="Openwall Fon" style="height: 32px;">

            <div class="brand-actions">
                <a href="https://finance.openwall.com.tr" target="_blank" style="display: flex; align-items: center;">

                </a>
            </div>
        </header>

        <main class="app-main">
            <section>
                <h1 class="section-title">Takip Edilen Fonlar</h1>

                <div class="landing-grid">
                    <a href="tly.html" class="fund-card">
                        <img src="assets/tly.webp" alt="TLY Logo" class="fund-logo-lg">
                        <div class="fund-info">
                            <span class="fund-card-title">TLY</span>
                            <span class="fund-card-desc">Tera Portföy Birinci Serbest Fon</span>
                        </div>
                        <i data-lucide="chevron-right" class="fund-arrow"></i>
                    </a>

                    <a href="iog.html" class="fund-card">
                        <img src="assets/iog.webp" alt="IOG Logo" class="fund-logo-lg">
                        <div class="fund-info">
                            <span class="fund-card-title">IOG</span>
                            <span class="fund-card-desc">İş Portföy Gümüş Serbest Fon</span>
                        </div>

                    </a>

                    <a href="zji.html" class="fund-card">
                        <img src="assets/zji.webp" alt="ZJI Logo" class="fund-logo-lg">
                        <div class="fund-info">
                            <span class="fund-card-title">ZJI</span>
                            <span class="fund-card-desc">Ziraat Portföy İkinci Serbest (TL) Fon</span>
                        </div>
                        <i data-lucide="chevron-right" class="fund-arrow"></i>
                    </a>

                    <a href="dfi.html" class="fund-card">
                        <img src="assets/dfi.webp" alt="DFI Logo" class="fund-logo-lg">
                        <div class="fund-info">
                            <span class="fund-card-title">DFI</span>
                            <span class="fund-card-desc">Atlas Portföy Serbest Fon</span>
                        </div>
                        <i data-lucide="chevron-right" class="fund-arrow"></i>
                    </a>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <div class="footer-branding">
                <img src="assets/favicon.svg" alt="Openwall" class="footer-logo">
                <span class="footer-brand-name">Openwall Fon</span>
            </div>
            <div class="footer-nav">
                <a href="https://finance.openwall.com.tr" target="_blank">Openwall Finance</a>
                <a href="legal.html">Yasal Uyarı</a>
                <a href="tly.html">TLY</a>
                <a href="iog.html">IOG</a>
                <a href="zji.html">ZJI</a>
                <a href="dfi.html">DFI</a>
            </div>
            <div class="footer-bottom">
                &copy; 2025 Openwall Fon. Veriler tahminidir.
            </div>

        lucide.createIcons();
